version: '3.3'
services:
  post_db:
    image: mongo:${MONGO_VERSION}
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED} 
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
  ui:
    image: ${USERNAME}/ui:latest
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED} 
    ports:
      - ${UI_PORT}:9292/tcp
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.ui  
    networks:
      front_net:
        aliases:
          - ui
  post:
    image: ${USER_NAME}/post
    environment:
      - POST_DATABASE_HOST=post_db
      - POST_DATABASE=posts
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED} 
    depends_on:
      - post_db
    ports:
      - "5000:5000"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post  
    networks:
      back_net:
        aliases:
          - post        
      front_net:
        aliases:
          - post  

  comment:
    image: ${USERNAME}/comment:latest
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED} 
    networks:
      back_net:
        aliases:
          - comment        
      front_net:
        aliases:
          - comment  



volumes:
  post_db:

networks:
  back_net:
  front_net:
