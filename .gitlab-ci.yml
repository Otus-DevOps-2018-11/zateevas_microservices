image: ruby:2.4.2

stages:
  - build
  - test
  - review
  - stage
  - production

variables:
  DATABASE_URL: 'mongodb://mongo/user_posts'

before_script:
 - cd reddit

build_job:
  stage: build
  image: docker:stable
  script:
    - apk add bash
    - docker build -t $REGISTRY_USER/reddit:$CI_COMMIT_SHORT_SHA .
    - docker logout
    - bash -c 'echo $REGISTRY_PASSWORD | docker login --username $REGISTRY_USER --password-stdin' 
    - docker push $REGISTRY_USER/reddit:$CI_COMMIT_SHORT_SHA
    - docker rm $CI_COMMIT_SHORT_SHA

test_unit_job:
  stage: test
  services:
    - mongo:latest
  script:
    - ruby simpletest.rb

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  stage: review
  script:
    - echo 'Deploy'
  environment:
    name: dev
    url: http://dev.example.com

branch review:
  stage: review
  script: echo "Deploy to $CI_ENVIRONMENT_SLUG"
  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.example.com
  only:
    - branches
  except:
    - master
 
staging:
  stage: stage
  image: docker:stable
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - docker run $REGISTRY_USER/reddit:$CI_COMMIT_SHORT_SHA -p 80:9292
  environment:
    name: stage
    url: https://beta.example.com

production:
 stage: production
 when: manual
 only:
   - /^\d+\.\d+\.\d+/
 script:
   - echo 'Deploy'
 environment:
   name: production
   url: https://example.com
